<!doctype html>

<html lang="en">


<head>
    {% load static %}
    <meta charset="utf-8">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="d-flex mx-5" role="search">

                                    <li><a class="dropdown-item" href="profile">Profile</a></li>
                                    <li><a class="dropdown-item" href="changepass">Change Password</a></li>
                                    <li><a class="dropdown-item" href="logout">Logout</a></li>

                                </ul>
                            </li>

{% block main-content %}{% endblock main-content %}


    <footer class="container-fluid bg-primary text-center p-2 mt-5">

    <script script="{%static 'app/js/owl.carousel.min.js' %}"></script>
