{% extends "base.html" %}
{% block main-content %}
<div class="container">
    <img src="https://allmywebneeds.com/wp-content/uploads/2019/11/contact-us-page.jpeg" width="60" height="500"
        class="d-block w-100 my-4" alt="...">
</div>

<div class="container" mb-3 py-4>
    <h1 class="text-center"> contact Us </h1>
    <form method="post" >
        {% csrf_token %}
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="name1" name="name1" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="Email" class="form-control"  name="email1" id="exampleFormControlInput1" placeholder="Enter your Email">
        </div>

        <div class="form-group">
            <label for="phone">Phone no</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone no">
        </div>


        <div class="form-group">
            <label for="desc">Tell me about yourself</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" py-10 type="submit" > submit</button>
    </form>
</div>
{% endblock main-content %}
