<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Profile Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/owl.carousel.min' %}" />
    <link rel="stylesheet" href="{% static 'app/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}" />

    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('/static/bg2.jpg');
            /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 0px 0;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px 100px 100px 345px;
            background: rgba(0, 0, 0, 0.6);
            /* Semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary ps-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IT Tech</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" href="#">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/aboutus">About Us</a>
                        </li>

                        <li class="d-flex mx-5" role="search">
                            <input class="form-control" type="search" style="width: 1100px;" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </li>


                        <ul>
                            <div class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item dropdown mx-2">
                                    <a class="nav-link dropdown-toggle text-black" href="#" id="profileDropdown"
                                        role="button" data-bs-toggle="dropdown" aria-expanded="false">Ankur</a>
                                    <ul class="dropdown-menu" aria-labelledby="profiledropdown">
                                        <li><a class="dropdown-item" href="profile">Profile</a></li>
                                        <li><a class="dropdown-item" href="changepass">Change Password</a></li>
                                        <li><a class="dropdown-item" href="logout">Logout</a></li>

                                    </ul>
                                </li>
                            </div>
                        </ul>
                    </ul>
                </div>


            </div>

        </nav>

    </header>
    {% if messages %}
       {% for message in messages %}
           {% if message.tags == 'sucess' %}
               <div class="alert alert-success alert-dismissible fade show" role="alert">
                   {{message}}
                   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>
           {% endif %}
       {% endfor %}
    {% endif %}
    <div class="container">
        <div class="profile-container">
            <div class="text-center">
                <img src="/static/pf.avif" alt="Profile Picture" class="profile-picture">
            </div>

            <form action="{% url "upd_prof" %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name"
                        placeholder="Enter your full name" value="{{user.first_name}}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name"
                        placeholder="Enter your full name" value="{{user.last_name}}">
                </div>
                <div class="form-group">
                    <label for="UserName">UserName</label>
                    <input type="text" class="form-control" id="Username" name="username"
                        placeholder="Enter your Username" value="{{user.username}}">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                        value="{{user.email}}">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea class="form-control" name="bio" id="bio" rows="3" placeholder="Tell us about yourself"
                        value="{{user.bio}}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script script="{%static 'app/js/owl.carousel.min.js' %}"></script>
    <script script="{%static 'app/js/all.min.js' %}"></script>
    <script script="{%static 'app/js/myscript.js' %}"></script>

</body>

</html>
